<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pawdentify • Dog Breed Detection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="background-3d"></div>
  <main class="container">
    <section class="card" id="tilt-card">
      <div class="logo" aria-label="Pawdentify logo" title="Pawdentify">
        <!-- Simple puppy + paw SVG logo -->
        <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Puppy logo">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#8BD3F7"/>
              <stop offset="100%" stop-color="#6AC1F5"/>
            </linearGradient>
          </defs>
          <circle cx="64" cy="64" r="62" fill="url(#g)" />
          <!-- puppy face -->
          <circle cx="64" cy="70" r="28" fill="#fff"/>
          <circle cx="54" cy="66" r="4" fill="#1b2430"/>
          <circle cx="74" cy="66" r="4" fill="#1b2430"/>
          <path d="M54 80 Q64 88 74 80" fill="none" stroke="#1b2430" stroke-width="3" stroke-linecap="round"/>
          <!-- ears -->
          <path d="M40 56 q-10 -14 8 -18 6 0 10 4" fill="#fff" stroke="#e9f4ff"/>
          <path d="M88 56 q10 -14 -8 -18 -6 0 -10 4" fill="#fff" stroke="#e9f4ff"/>
          <!-- paw -->
          <circle cx="92" cy="92" r="8" fill="#1b2430" opacity="0.1"/>
          <circle cx="84" cy="86" r="3" fill="#1b2430" opacity="0.12"/>
          <circle cx="92" cy="82" r="3" fill="#1b2430" opacity="0.12"/>
          <circle cx="100" cy="86" r="3" fill="#1b2430" opacity="0.12"/>
        </svg>
      </div>

      <h1 class="app-title">Pawdentify</h1>
      <p class="subtitle">Upload a dog photo to predict its breed.</p>

      <div class="uploader" id="uploader">
        <input type="file" id="file-input" accept="image/*" hidden />
        <div class="dropzone" id="dropzone">
          <div class="drop-hint">
            <span>Drag & drop an image here</span>
            <small>or</small>
            <button id="browse-btn" class="btn">Browse</button>
          </div>
          <img id="preview" alt="Preview" class="preview hidden" />
        </div>
      </div>

      <div class="actions">
        <button id="predict-btn" class="btn primary" disabled>Predict Breed</button>
      </div>

      <div id="result" class="result hidden" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <span>Built with ❤️ for dog lovers</span>
    </footer>
  </main>

  <script src="/static/app.js"></script>
  <script>
    // Simple 3D tilt effect for the card
    (function(){
      const card = document.getElementById('tilt-card');
      const maxRotate = 8; // degrees
      let rect;
      function updateRect(){ rect = card.getBoundingClientRect(); }
      window.addEventListener('resize', updateRect);
      updateRect();
      card.addEventListener('mousemove', (e) => {
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const rx = ((y / rect.height) - 0.5) * -2 * maxRotate;
        const ry = ((x / rect.width) - 0.5) * 2 * maxRotate;
        card.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
      });
    })();
  </script>
</body>
</html>
